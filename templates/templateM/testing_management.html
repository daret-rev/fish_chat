{% extends 'base.html' %}

{% block title %}Панель управления{% endblock %}

{% block content %}
<section class="hero-section">

    <div class="container">

        <div class="hero-content">
            <h1 class="hero-title">Управление тестированиями</h1>

            <table border="1" cellpadding="10" id="messagesTable" style="width: 100%; border-collapse: collapse; text-align: center;">
                <tr>
                    <th style="padding: 15px; background-color: #f8f9fa;">Тестирования</th>
                    <th style="padding: 15px; background-color: #f8f9fa;">Группы</th>
                    <th style="padding: 15px; background-color: #f8f9fa;">Уроки</th>
                </tr>
                <tr class="msg_row">
                    <td style="padding: 20px; vertical-align: middle;">
                        <a href="{{ url_for('testing_create') }}" style="text-decoration: none; display: block;">
                            <button class="primary-button" style="width: 80%; margin: 0 auto; display: block;">
                                Создание тестирования
                            </button>
                        </a>
                    </td>
                    <td style="padding: 20px; vertical-align: middle;">
                        <a href="{{ url_for('group_create')}}" style="text-decoration: none; display: block;">
                            <button class="primary-button" style="width: 80%; margin: 0 auto; display: block;">
                                Создать группу
                            </button>
                        </a>
                    </td>
                    <td style="padding: 20px; vertical-align: middle;">
                        <a href="{{ url_for('lesson_create')}}" style="text-decoration: none; display: block;">
                            <button class="primary-button" style="width: 80%; margin: 0 auto; display: block;">
                                Создать урок
                            </button>
                        </a>
                    </td>
                </tr>
                <tr class="msg_row">
                    <td style="padding: 20px; vertical-align: middle;">
                        <a href="{{ url_for('testing_list') }}" style="text-decoration: none; display: block;">
                            <button class="primary-button" style="width: 80%; margin: 0 auto; display: block;">
                                Редактировать тестирования
                            </button>
                        </a>
                    </td>
                    <td style="padding: 20px; vertical-align: middle;">
                        <a href="{{ url_for('group_list') }}" style="text-decoration: none; display: block;">
                            <button class="primary-button" style="width: 80%; margin: 0 auto; display: block;">
                                Редактировать группы
                            </button>
                        </a>
                    </td>
                    <td style="padding: 20px; vertical-align: middle;">
                        <a href="{{ url_for('lesson_list') }}" style="text-decoration: none; display: block;">
                            <button class="primary-button" style="width: 80%; margin: 0 auto; display: block;">
                                Редактировать уроки
                            </button>
                        </a>
                    </td>
                </tr>
                <tr class="msg_row">
                    <td style="padding: 20px; vertical-align: middle;">
                        <a href="{{ url_for('testing_management_instruction') }}" style="text-decoration: none; display: block;">
                            <button class="primary-button" style="width: 80%; margin: 0 auto; display: block;">
                                Инструкция
                            </button>
                        </a>
                    </td>
                    <td style="padding: 20px; vertical-align: middle;">
                        <a href="{{ url_for('group_instruction') }}" style="text-decoration: none; display: block;">
                            <button class="primary-button" style="width: 80%; margin: 0 auto; display: block;">
                                Инструкция
                            </button>
                        </a>
                    </td>
                    <td style="padding: 20px; vertical-align: middle;">
                        <a href="{{ url_for('lesson_instruction') }}" style="text-decoration: none; display: block;">
                            <button class="primary-button" style="width: 80%; margin: 0 auto; display: block;">
                                Инструкция
                            </button>
                        </a>
                    </td>
                </tr>
            </table>
        </div>
    </div>

</section>
<footer><a href="{{ url_for('dashboard') }}"><button type="button">Главная панель</button></a></footer>
{% endblock %}

{% set show_footer = False %}
