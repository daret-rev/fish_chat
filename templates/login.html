{% block content %}
    <div class="container">
        <div class="limiter">
		<div class="container-login100" style="background-image: url('image/bg-01.jpg');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="login100-form validate-form" method="POST" action="{{ url_for('login') }}">
					<span class="login100-form-title p-b-49">
						Вход
					</span>

					<div class="wrap-input100 validate-input m-b-23" data-validate = "Username is reauired">
						<span class="label-input100">Логин</span>
						<input class="input100" type="text" name="username" placeholder="Введите ваш логин">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100">Пароль</span>
						<input class="input100" type="text" name="password" placeholder="Введите ваш пароль">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>

					<div class="text-center p-t-8 p-b-31">
						<a href="{{ url_for('register') }}" class="txt2">
							Регистрация
						</a>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Вход
							</button>
						</div>
					</div>

					<div class="text-left p-t-8 p-b-31">
						<a href="{{ url_for('index') }}" class="txt2">
							Главная
						</a>
					</div>

				</form>
			</div>
		</div>
		
	</div>


	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
