{% extends 'base.html' %}
{% block title %}Результаты тренировки{% endblock %}

{% block content %}
    <h1>Тренировка завершена!</h1>

    <p>Вы прошли {{ step }} сообщений.</p>
        <p>Верных ответов: {{ correct_count }}</p>

    <p>Ваш опыт: {{ experience|int }}</p>
    <form action="{{ url_for('reset_experience') }}" method="get">
        <button type="submit">Выйти из тренировки</button>
    </form>
{% endblock %}
{% set show_footer = False %}
