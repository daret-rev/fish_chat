{% extends 'base.html' %}
{% block title %}Редактировать сообщение{% endblock %}
{% block content %}
<h2>Редактировать сообщение #{{ message.id }}</h2>

<form method="post">
  <p>
    <label>Текст сообщения:<br>
      <textarea name="text" rows="3" cols="60">{{ message.text }}</textarea>
    </label>
  </p>

  <p>
    <label>Правильный ответ:
      <select name="correct">
        <option value="yes"{% if message.correct %} selected{% endif %}>Да (мошенник)</option>
        <option value="no"{% if not message.correct %} selected{% endif %}>Нет (реальная новость)</option>
      </select>
    </label>
  </p>

  <p>
    <label>Комментарий при правильном ответе:<br>
      <textarea name="comment_yes" rows="2" cols="60">{{ message.comment_yes }}</textarea>
    </label>
  </p>

  <p>
    <label>Комментарий при неверном ответе:<br>
      <textarea name="comment_no" rows="2" cols="60">{{ message.comment_no }}</textarea>
    </label>
  </p>

  <p>
    <label for="price_correct">Цена за правильный ответ (опыт):</label><br>
    <input type="number" step="0.1"
           name="price_correct"
           id="price_correct"
           value="{{ message.price_correct if message.price_correct is not none else 0 }}">
  </p>

  <p>
    <label for="price_wrong">Цена за неправильный ответ (опыт):</label><br>
    <input type="number" step="0.1"
           name="price_wrong"
           id="price_wrong"
           value="{{ message.price_wrong if message.price_wrong is not none else 0 }}">
  </p>

  <button type="submit">Сохранить изменения</button>
</form>
{% endblock %}
{% set show_footer = False %}
