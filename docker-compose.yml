version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: fish-chat-web
    container_name: fish-chat-web
    environment:
      FLASK_ENV: production
      FLASK_APP: app.py
      API_KEY: lmstudio
      MODEL_ID: openai/gpt-oss-20b
      BASE_URL: http://100.64.0.3:1234/v1 
    restart: unless-stopped
    volumes:
      - .:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - caddy_reverseproxy-nw
    labels:
      caddy: fish-chat.katok-tim.ru
      caddy.reverse_proxy: "{{upstreams 5000}}"

networks:
  caddy_reverseproxy-nw:
    external: true
